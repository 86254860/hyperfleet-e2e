adapterConfig:
  create: true
  files:
    adapter-config.yaml: clusters-cl-job/adapter-config.yaml
  log:
    level: debug

adapterTaskConfig:
  create: true
  files:
    task-config.yaml: clusters-cl-job/adapter-task-config.yaml
    job.yaml: clusters-cl-job/adapter-task-resource-job.yaml
    job-serviceaccount.yaml: clusters-cl-job/adapter-task-resource-job-serviceaccount.yaml
    job-role.yaml: clusters-cl-job/adapter-task-resource-job-role.yaml
    job-rolebinding.yaml: clusters-cl-job/adapter-task-resource-job-rolebinding.yaml

broker:
  create: true
  googlepubsub:
    projectId: CHANGE_ME
    subscriptionId: CHANGE_ME
    topic: CHANGE_ME
    deadLetterTopic: CHANGE_ME

image:
  registry: CHANGE_ME
  repository: hyperfleet-adapter
  pullPolicy: Always
  tag: latest

rbac:
   resources:
     - namespaces
     - serviceaccounts
     - roles
     - rolebindings
     - jobs
     - jobs/status
     - pods
