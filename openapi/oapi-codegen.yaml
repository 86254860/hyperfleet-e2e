# oapi-codegen configuration for hyperfleet-e2e
# This is our own config, independent from hyperfleet-api
# See: https://github.com/oapi-codegen/oapi-codegen

package: openapi
output: pkg/api/openapi/openapi.gen.go

generate:
  models: true          # Generate type definitions
  client: true          # Generate HTTP client
  chi-server: false     # No server code needed
  embedded-spec: false  # No need to embed spec in client

output-options:
  skip-prune: false
